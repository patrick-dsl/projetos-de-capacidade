<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT-CARD</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="primary-box">
      <div class="container-image">
        <img class="image" src="images/image-equilibrium.jpg" alt="">
        <div class="image-overlay">
            <img class="view" src="images/icon-view.svg" alt="">
        </div>
    </div>
      <h1 class="title">Equilibrium #3429</h1>
      <p class="paragraph">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="datas">
        <p class="price"><img src="images/icon-ethereum.svg" alt="" /> 0.041 ETH</p>
        <p class="time"><img src="images/icon-clock.svg" alt="" />3 days left</p>
      </div>
      <div class="description">
        <img class="avatar" src="images/image-avatar.png" alt="">
        <p>Creation of <strong class="name">Jules Wyvern</strong></p>
      </div>
    </div>
  </body>
</html>
